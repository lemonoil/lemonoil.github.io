    <script src="/assets/js/DPlayer.min.js"> </script><script src="/assets/js/APlayer.min.js"> </script><p>树链剖分+线段树裸题，<strong>注意边权维护的细节。</strong></p>
<p><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> clr(x) memset((x),0,sizeof(x))</span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">200020</span>,inf=~<span class="number">0U</span>&gt;&gt;<span class="number">1</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">char</span> cmd[<span class="number">10</span>];</div><div class="line"><span class="keyword">struct</span> data&#123;</div><div class="line">    <span class="keyword">int</span> to,next,w;</div><div class="line">&#125;E[N&lt;&lt;<span class="number">1</span>];</div><div class="line"><span class="keyword">int</span> n,tot,head[N],deep[N],son[N],sz[N],fa[N],top[N],dfw[N],mx[N&lt;&lt;<span class="number">2</span>],dfn[N],w[N],cnt,b[N];</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">addedge</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">int</span> z)</span></span>&#123;</div><div class="line">    E[tot].to=y,E[tot].next=head[x],E[tot].w=z,head[x]=tot++;</div><div class="line">    E[tot].to=x,E[tot].next=head[y],E[tot].w=z,head[y]=tot++;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfsf</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</div><div class="line">	sz[u]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> v,i=head[u];~i;i=E[i].next)&#123;</div><div class="line">		<span class="keyword">if</span>(v=E[i].to,v!=fa[u])&#123;</div><div class="line">			b[i/<span class="number">2</span>+<span class="number">1</span>]=v,w[v]=E[i].w,deep[v]=deep[u]+<span class="number">1</span>,fa[v]=u,dfsf(v),sz[u]+=sz[v];</div><div class="line">			<span class="keyword">if</span>(sz[son[u]]&lt;sz[v])son[u]=v;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfss</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> f)</span></span>&#123;</div><div class="line">	top[u]=f,dfn[u]=++cnt,dfw[cnt]=u;</div><div class="line">	<span class="keyword">if</span>(son[u])dfss(son[u],f);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> v,i=head[u];~i;i=E[i].next)</div><div class="line">		<span class="keyword">if</span>(v=E[i].to,v!=fa[u]&amp;&amp;v!=son[u])dfss(v,v);</div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> R rt&lt;&lt;1|1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> L rt&lt;&lt;1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> mid ((rc+lc)&gt;&gt;1)</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> lc,<span class="keyword">int</span> rc)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span>(lc==rc)&#123;mx[rt]=w[dfw[lc]];<span class="keyword">return</span>;&#125;</div><div class="line">	build(L,lc,mid),build(R,mid+<span class="number">1</span>,rc);</div><div class="line">	mx[rt]=max(mx[L],mx[R]);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> lc,<span class="keyword">int</span> rc,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span>(rc==r&amp;&amp;lc==l)<span class="keyword">return</span> mx[rt];</div><div class="line">	<span class="keyword">if</span>(r&lt;=mid)<span class="keyword">return</span> query(L,lc,mid,l,r);</div><div class="line">	<span class="keyword">if</span>(l&gt;mid)<span class="keyword">return</span> query(R,mid+<span class="number">1</span>,rc,l,r);</div><div class="line">	<span class="keyword">return</span> max(query(L,lc,mid,l,mid),query(R,mid+<span class="number">1</span>,rc,mid+<span class="number">1</span>,r));</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> rt,<span class="keyword">int</span> val,<span class="keyword">int</span> lc,<span class="keyword">int</span> rc)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span>(lc==rc)&#123;mx[rt]=val;<span class="keyword">return</span>;&#125;</div><div class="line">	<span class="keyword">if</span>(x&lt;=mid)update(x,L,val,lc,mid);</div><div class="line">	<span class="keyword">else</span> update(x,R,val,mid+<span class="number">1</span>,rc);</div><div class="line">	mx[rt]=max(mx[L],mx[R]);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">ask</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> v)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> ret=-inf;</div><div class="line">	<span class="keyword">while</span>(top[u]!=top[v])&#123;</div><div class="line">		<span class="keyword">if</span>(deep[top[u]]&gt;deep[top[v]])swap(u,v);</div><div class="line">        ret=max(ret,query(<span class="number">1</span>,<span class="number">1</span>,n,dfn[top[v]],dfn[v]));</div><div class="line">        v=fa[top[v]];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(deep[u]&gt;deep[v])swap(u,v);</div><div class="line">    <span class="keyword">if</span>(u!=v)ret=max(ret,query(<span class="number">1</span>,<span class="number">1</span>,n,dfn[u]+<span class="number">1</span>,dfn[v]));</div><div class="line">	<span class="keyword">return</span> ret;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;</div><div class="line">	tot=cnt=<span class="number">0</span>;</div><div class="line">	<span class="built_in">memset</span>(head,<span class="number">-1</span>,<span class="keyword">sizeof</span>(head)),clr(deep),clr(sz),clr(fa),clr(w),clr(mx),clr(son),clr(dfw),clr(dfn),clr(b);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">read</span><span class="params">(<span class="keyword">int</span> &amp;res)</span></span>&#123;</div><div class="line">    <span class="keyword">static</span> <span class="keyword">char</span> ch;<span class="keyword">int</span> flag=<span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&lt;<span class="string">'0'</span>||ch&gt;<span class="string">'9'</span>)<span class="keyword">if</span>(ch==<span class="string">'-'</span>)flag=<span class="number">-1</span>;res=ch<span class="number">-48</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&gt;=<span class="string">'0'</span>&amp;&amp;ch&lt;=<span class="string">'9'</span>)res=res*<span class="number">10</span>+ch<span class="number">-48</span>;res*=flag;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> t;read(t);</div><div class="line">	<span class="keyword">while</span>(t--)&#123;</div><div class="line">		init();</div><div class="line">		read(n);</div><div class="line">	    <span class="keyword">for</span>(<span class="keyword">int</span> u,v,z,i=<span class="number">1</span>;i&lt;n;i++)read(u),read(v),read(z),addedge(u,v,z);</div><div class="line">		fa[<span class="number">1</span>]=<span class="number">-1</span>,dfsf(<span class="number">1</span>),dfss(<span class="number">1</span>,<span class="number">1</span>),build(<span class="number">1</span>,<span class="number">1</span>,n);</div><div class="line">	    <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%s"</span>,cmd)&amp;&amp;cmd[<span class="number">0</span>]!=<span class="string">'D'</span>)&#123;</div><div class="line">	    	<span class="keyword">int</span> s,t;</div><div class="line">	        read(s),read(t);</div><div class="line">	        <span class="keyword">if</span>(cmd[<span class="number">0</span>]==<span class="string">'C'</span>)update(dfn[b[s]],<span class="number">1</span>,t,<span class="number">1</span>,n);</div><div class="line">	        <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ask(s,t));</div><div class="line">	    &#125;</div><div class="line">	&#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
