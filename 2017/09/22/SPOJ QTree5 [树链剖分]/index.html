125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">maintain</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> x)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> d1=INF,d2=INF;</div><div class="line">	<span class="keyword">if</span>(c[x])d1=d2=<span class="number">0</span>;</div><div class="line">    <span class="keyword">if</span>(ch[x].size())d1=min(d1,*ch[x].begin());</div><div class="line">    <span class="keyword">if</span>(ch[x].size()&gt;<span class="number">1</span>)d2=min(d2,*(++ch[x].begin()));</div><div class="line">    seg[rt].l=seg[rt].r=d1;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(l==r)&#123;</div><div class="line">        <span class="keyword">register</span> <span class="keyword">int</span> u=dfn[l];</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> v,i=head[u];i;i=E[i].next)</div><div class="line">        	<span class="keyword">if</span>(v=E[i].to,v!=fa[u]&amp;&amp;top[v]!=top[u])</div><div class="line">        		build(root[v]=++cnt,id[v],id[v]+s[v]<span class="number">-1</span>),</div><div class="line">            	ch[u].insert(seg[root[v]].l+<span class="number">1</span>);</div><div class="line">        maintain(rt,u);</div><div class="line">	&#125;<span class="keyword">else</span>&#123;</div><div class="line">        build(ls[rt]=++cnt,l,mid);</div><div class="line">        build(rs[rt]=++cnt,mid+<span class="number">1</span>,r);</div><div class="line">
