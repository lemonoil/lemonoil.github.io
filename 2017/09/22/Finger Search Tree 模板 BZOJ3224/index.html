    <script src="/assets/js/DPlayer.min.js"> </script><script src="/assets/js/APlayer.min.js"> </script><h1><a href="http://www.lydsy.com/JudgeOnline/problem.php?id=3224" target="_blank" rel="external">BZOJ3224 传送门</a></h1>
<h2>模板而已。。</h2>
<p><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> update(cur)<span class="meta-keyword">if</span>(cur-&gt;left-&gt;size)cur-&gt;size=cur-&gt;left-&gt;size+cur-&gt;right-&gt;size,cur-&gt;value=cur-&gt;right-&gt;value</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> new_Node(s,v,a,b)(&amp;(*st[cnt++]=Node(s,v,a,b)))</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> merge(a,b)new_Node(a-&gt;size+b-&gt;size,b-&gt;value,a,b)</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> ratio 4</span></div><div class="line"><span class="keyword">int</span> n,cnt,s,a;</div><div class="line"><span class="keyword">struct</span> Node&#123;</div><div class="line">    <span class="keyword">int</span> size,value;</div><div class="line">    Node *left,* right;</div><div class="line">    Node(<span class="keyword">int</span> s,<span class="keyword">int</span> v,Node *a,Node *b):size(s),value(v),left(a),right(b)&#123;&#125;</div><div class="line">    Node()&#123;&#125;</div><div class="line">&#125;*root,*null,*father,t[<span class="number">200005</span>],*st[<span class="number">200005</span>];</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">min</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> a&lt;b?a:b;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">max</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> a&gt;b?a:b;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">maintain</span><span class="params">(Node *cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur-&gt;left-&gt;size&gt;cur-&gt;right-&gt;size *ratio)</div><div class="line">		cur-&gt;right=merge(cur-&gt;left-&gt;right,cur-&gt;right),</div><div class="line">		st[--cnt]=cur-&gt;left,cur-&gt;left=cur-&gt;left-&gt;left;</div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(cur-&gt;right-&gt;size&gt;cur-&gt;left-&gt;size *ratio)</div><div class="line">		cur-&gt;left=merge(cur-&gt;left,cur-&gt;right-&gt;left),</div><div class="line">		st[--cnt]=cur-&gt;right,cur-&gt;right=cur-&gt;right-&gt;right;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> x,Node *cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur-&gt;size==<span class="number">1</span>)<span class="keyword">return</span> cur-&gt;value;</div><div class="line">    <span class="keyword">return</span> x&gt;cur-&gt;left-&gt;size?find(x - cur-&gt;left-&gt;size,cur-&gt;right):find(x,cur-&gt;left);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">rank</span><span class="params">(<span class="keyword">int</span> x,Node *cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur-&gt;size==<span class="number">1</span>)<span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    <span class="keyword">return</span> x&gt;cur-&gt;left-&gt;value ? rank(x,cur-&gt;right)+ cur-&gt;left-&gt;size:rank(x,cur-&gt;left);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> x,Node *cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur-&gt;size==<span class="number">1</span>)</div><div class="line">		cur-&gt;left=new_Node(<span class="number">1</span>,min(cur-&gt;value,x),null,null),</div><div class="line">		cur-&gt;right=new_Node(<span class="number">1</span>,max(cur-&gt;value,x),null,null);</div><div class="line">    <span class="keyword">else</span> insert(x,x&gt;cur-&gt;left-&gt;value ? cur-&gt;right:cur-&gt;left);</div><div class="line">    update(cur),maintain(cur);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">erase</span><span class="params">(<span class="keyword">int</span> x,Node *cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur-&gt;size==<span class="number">1</span>)*father=cur==father-&gt;left?*father-&gt;right:*father-&gt;left;</div><div class="line">    <span class="keyword">else</span> father=cur,erase(x,x&gt;cur-&gt;left-&gt;value?cur-&gt;right:cur-&gt;left);</div><div class="line">    update(cur),maintain(cur);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">read</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> x=<span class="number">0</span>,f=<span class="number">1</span>;<span class="keyword">char</span> ch=getchar();</div><div class="line">    <span class="keyword">while</span>(ch&lt;<span class="string">'0'</span>||ch&gt;<span class="string">'9'</span>)&#123;<span class="keyword">if</span>(ch==<span class="string">'-'</span>)f=<span class="number">-1</span>;ch=getchar();&#125;</div><div class="line">    <span class="keyword">while</span>(ch&gt;=<span class="string">'0'</span> &amp;&amp; ch &lt;= <span class="string">'9'</span>)&#123;x=x*<span class="number">10</span>+ch-<span class="string">'0'</span>;ch=getchar();&#125;</div><div class="line">    <span class="keyword">return</span> x*f;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    n=read();</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">200005</span>;i++)st[i]=&amp;t[i];</div><div class="line">    null=<span class="keyword">new</span> Node(<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</div><div class="line">    root=<span class="keyword">new</span> Node(<span class="number">1</span>,<span class="number">2147483647</span>,null,null);</div><div class="line">    <span class="keyword">while</span>(n--)&#123;</div><div class="line">        s=read(),a=read();</div><div class="line">        <span class="keyword">if</span>(s==<span class="number">1</span>)insert(a,root);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s==<span class="number">2</span>)erase(a,root);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s==<span class="number">3</span>)<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,rank(a,root));</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s==<span class="number">4</span>)<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,find(a,root));</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s==<span class="number">5</span>)<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,find(rank(a,root)<span class="number">-1</span>,root));</div><div class="line">        <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,find(rank(a+<span class="number">1</span>,root),root));</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
