ass="keyword">int</span>&gt; a,b;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">erase</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;b.push(x);&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;a.push(x);&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">slnew</span><span class="params">()</span></span>&#123;</div><div class="line">		<span class="keyword">while</span>(!a.empty()&amp;&amp;!b.empty()&amp;&amp;a.top()==b.top())a.pop(),b.pop();</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">top</span><span class="params">()</span></span>&#123;</div><div class="line">		slnew();<span class="keyword">return</span> a.empty()?-inf:a.top();</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">()</span></span>&#123;</div><div class="line">		<span class="keyword">int</span> x,y;slnew();</div><div class="line">		<span class="keyword">if</span>(a.empty())<span class="keyword">return</span> -inf;</div><div class="line">		x=a.top(),a.pop(),slnew();</div><div class="line">		y=a.empty()?-inf:x+a.top(),a.push(x);</div><div class="line">		<span class="keyword">return</span> y;</div><div class="line">	&#125;</div><div class="line">&#125;heap[N],lis;</div><div class="line"><span class="keyword">struct</span> data&#123;</div><div class="line">    <span class="keyword">int</span> to,next,w;</div><div class="line">&#125;E[N&lt;&lt;<span class="number">1</span>];</div><div class="line"><span class="keyword">struct</span> node&#123;</div><div class="line">	<span class="keyword">int</span> L,R,ret;</div><div class="line">	node *ch[<span class="number">2</span>];</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">setting</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</div><div class="line">		ret=heap[u].query();</div><div class="line">		L=R=heap[u].top();</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> lc,<span class="keyword">int</span> rc,<span class="keyword">int</span> rt)</span></span>;</div><div class="line">&#125;*root[N],pool[N&lt;&lt;<span class="number">2</span>],*pool_tail=pool;</div><div class="line"><span class="keyword">int</span> n,tot,head[N],son[N],sz[N],fa[N],top[N],dfw[N],dfn[N],w[N],cnt;</div><div class="line"><span class="keyword">int</span> dis[N&lt;&lt;<span class="number">2</span>],tail[N],col[N],tal,se,m;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">addedge</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">int</span> z)</span></span>&#123;</div><div class="line">    E[++tot].to=y,E[tot].next=head[x],E[tot].w=z,head[x]=tot;</div><div class="line">    E[++tot].to=x,E[tot].next=head[y],E[tot].w=z,head[y]=tot;</div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> mid ((rc+lc)&gt;&gt;1)</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">merge</span><span class="params">(node &amp;rt,<span class="keyword">const</span> node &amp;l,<span class="keyword">const</span> node &amp;r,<span class="keyword">int</span> lc,<span class="keyword">int</span> rc)</span></span>&#123;</div><div class="line">	rt.ret=max(l.ret,r.ret);</div><div class="line">	rt.ret=max(rt.ret,l.R+dis[dfw[mid+<span class="number">1</span>]]-dis[dfw[mid]]+r.L);</div><div class="line">	rt.L=max(l.L,dis[dfw[mid+<span class="number">1</span>]]-dis[dfw[lc]]+r.L);</div><div class="line">	rt.R=max(r.R,dis[dfw[rc]]-dis[dfw[mid]]+l.R);</div><div class="line">&#125;</div><div class="line"><span class="keyword">void</span> node::update(<span class="keyword">int</span> lc,<span class="keyword">int</span> rc,<span class="keyword">int</span> rt)&#123;</div><div class="line">	<span class="keyword">if</span>(lc==rc)<span class="keyword">return</span> setting(dfw[rt]);</div><div class="line">	<span class="keyword">if</span>(rt&lt;=mid)ch[<span class="number">0</span>]-&gt;update(lc,mid,rt);</div><div class="line">	<span class="keyword">else</span> ch[<span class="number">1</span>]-&gt;update(mid+<span class="number">1</span>,rc,rt);</div><div class="line">	merge(*<span class="keyword">this</span>,*ch[<span class="number">0</span>],*ch[<span class="number">1</span>],lc,rc);</div><div class="line">&#125;</div><div class="line"><span class="function">node *<span class="title">build</span><span class="params">(<span class="keyword">int</span> lc,<span class="keyword">int</span> rc)</span></span>&#123;</div><div class="line">	node *rt=pool_tail++;</div><div class="line">	<span class="keyword">if</span>(lc==rc)rt-&gt;setting(dfw[lc]);</div><div class="line">	<span class="keyword">else</span>&#123;</div><div class="line">		rt-&gt;ch[<span class="number">0</span>]=build(lc,mid),rt-&gt;ch[<span class="number">1</span>]=build(mid+<span class="number">1</span>,rc);</div><div class="line">		merge(*rt,*rt-&gt;ch[<span class="number">0</span>],*rt-&gt;ch[<span class="number">1</span>],lc,rc);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> rt;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfsf</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</div><div class="line">	col[u]=sz[u]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> v,i=head[u];i;i=E[i].next)&#123;</div><div class="line">		<span class="keyword">if</span>(v=E[i].to,v!=fa[u])&#123;</div><div class="line">			dis[v]=dis[u]+E[i].w,fa[v]=u,dfsf(v),sz[u]+=sz[v];</div><div class="line">			<span class="keyword">if</span>(sz[son[u]]&lt;sz[v])son[u]=v;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfss</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> f)</span></span>&#123;</div><div class="line">	top[u]=f,dfw[dfn[u]=++cnt]=u;</div><div class="line">	tail[f]=max(tail[f],dfn[u]);</div><div class="line">	<span class="keyword">if</span>(son[u])dfss(son[u],f);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> v,i=head[u];i;i=E[i].next)</div><div class="line">		<span class="keyword">if</span>(v=E[i].to,v!=fa[u]&amp;&amp;v!=son[u])dfss(v,v),</div><div class="line">		heap[u].insert(root[v]-&gt;L+dis[v]-dis[u]);</div><div class="line">	heap[u].insert(<span class="number">0</span>);</div><div class="line">	<span class="keyword">if</span>(top[u]==u)&#123;</div><div class="line">		root[u]=build(dfn[u],tail[u]);</div><div class="line">		lis.insert(root[u]-&gt;ret);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">ask</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</div><div class="line">	<span class="keyword">static</span> <span class="keyword">int</span> anc[<span class="number">22</span>],tc;tc=<span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=u;i;i=fa[top[i]])anc[tc++]=i;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=tc<span class="number">-1</span>;i&gt;=<span class="number">0</span>;--i)&#123;</div><div class="line">		lis.erase(root[top[anc[i]]]-&gt;ret);</div><div class="line">		<span class="keyword">if</span>(i)heap[anc[i]].erase(root[top[anc[i<span class="number">-1</span>]]]-&gt;L+dis[top[anc[i<span class="number">-1</span>]]]-dis[anc[i]]);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(col[u])heap[u].insert(<span class="number">0</span>);</div><div class="line">	<span class="keyword">else</span> heap[u].erase(<span class="number">0</span>);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;tc;++i)&#123;</div><div class="line">		<span class="keyword">int</span> x=anc[i],t=top[x];</div><div class="line">		root[t]-&gt;update(dfn[t],tail[t],dfn[x]);</div><div class="line">		lis.insert(root[t]-&gt;ret);</div><div class="line">		<span class="keyword">if</span>(i+<span class="number">1</span>&lt;tc)heap[anc[i+<span class="number">1</span>]].insert(root[t]-&gt;L+dis[t]-dis[anc[i+<span class="number">1</span>]]);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">read</span><span class="params">(<span class="keyword">int</span> &amp;res)</span></span>&#123;</div><div class="line">    <span class="keyword">static</span> <span class="keyword">char</span> ch;<span class="keyword">int</span> flag=<span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&lt;<span class="string">'0'</span>||ch&gt;<span class="string">'9'</span>)<span class="keyword">if</span>(ch==<span class="string">'-'</span>)flag=<span class="number">-1</span>;res=ch<span class="number">-48</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&gt;=<span class="string">'0'</span>&amp;&amp;ch&lt;=<span class="string">'9'</span>)res=res*<span class="number">10</span>+ch<span class="number">-48</span>;res*=flag;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	read(n);</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> u,v,z,i=<span class="number">1</span>;i&lt;n;i++)read(u),read(v),read(z),addedge(u,v,z);</div><div class="line">	dfsf(<span class="number">1</span>),dfss(<span class="number">1</span>,<span class="number">1</span>),read(m),tal=n;</div><div class="line">    <span class="keyword">while</span>(m--)&#123;</div><div class="line">    	<span class="built_in">scanf</span>(<span class="string">"%s"</span>,cmd);</div><div class="line">        <span class="keyword">if</span>(cmd[<span class="number">0</span>]==<span class="string">'A'</span>)&#123;</div><div class="line">        	<span class="keyword">if</span>(tal==<span class="number">0</span>)<span class="built_in">puts</span>(<span class="string">"They have disappeared."</span>);</div><div class="line">        	<span class="keyword">else</span> <span class="keyword">if</span>(tal==<span class="number">1</span>)<span class="built_in">puts</span>(<span class="string">"0"</span>);</div><div class="line">        	<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,max(lis.top(),<span class="number">0</span>));</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">        	read(se);</div><div class="line">        	<span class="keyword">if</span>(!(col[se]^=<span class="number">1</span>))--tal;</div><div class="line">			<span class="keyword">else</span> ++tal;ask(se);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
