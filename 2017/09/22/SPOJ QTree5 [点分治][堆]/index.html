    <script src="/assets/js/DPlayer.min.js"> </script><script src="/assets/js/APlayer.min.js"> </script><p>点分治模板题，我有个max细节没注意到，root一直取错，小数据AC，大数据就TLE了。。。。找了半天才发现。。。<br>MD<br>点分治+堆维护路径值（与QTree4很像）。<br>code</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;queue&gt;</span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">200220</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">read</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">static</span> <span class="keyword">char</span> ch;<span class="keyword">int</span> flag=<span class="number">1</span>,res=<span class="number">0</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&lt;<span class="string">'0'</span>||ch&gt;<span class="string">'9'</span>)<span class="keyword">if</span>(ch==<span class="string">'-'</span>)flag=<span class="number">-1</span>;res=ch<span class="number">-48</span>;</div><div class="line">    <span class="keyword">while</span>((ch=getchar())&gt;=<span class="string">'0'</span>&amp;&amp;ch&lt;=<span class="string">'9'</span>)res=res*<span class="number">10</span>+ch<span class="number">-48</span>;</div><div class="line">	<span class="keyword">return</span> res*=flag;</div><div class="line">&#125;</div><div class="line"><span class="keyword">int</span> to[N],nxt[N];</div><div class="line"><span class="keyword">struct</span> node&#123;</div><div class="line">	<span class="keyword">int</span> u,dis;</div><div class="line">	<span class="keyword">bool</span> <span class="keyword">operator</span> &lt; (<span class="keyword">const</span> node &amp;rhs)<span class="keyword">const</span>&#123;</div><div class="line">		<span class="keyword">return</span> dis&gt;rhs.dis;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line">priority_queue&lt;node&gt; q[N];</div><div class="line"><span class="keyword">int</span> n,tot=<span class="number">1</span>,cnt,x,y,zx,zy,t,tal,dt,root;</div><div class="line"><span class="keyword">int</span> deep[N],head[N],sz[N],mx[N],fa[N][<span class="number">20</span>],dis[N][<span class="number">20</span>],tail[N];</div><div class="line"><span class="keyword">bool</span> vis[N],col[N];</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">dfs1</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> f)</span></span>&#123;</div><div class="line">	sz[u]=<span class="number">1</span>;<span class="keyword">for</span>(<span class="keyword">int</span> i=head[u];i;i=nxt[i])</div><div class="line">		<span class="keyword">if</span>(to[i]!=f&amp;&amp;!vis[to[i]])dfs1(to[i],u),sz[u]+=sz[to[i]];</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">dfs2</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> f)</span></span>&#123;</div><div class="line">	mx[u]=tal-sz[u];<span class="keyword">for</span>(<span class="keyword">int</span> i=head[u];i;i=nxt[i])</div><div class="line">		<span class="keyword">if</span>(to[i]!=f&amp;&amp;!vis[to[i]])dfs2(to[i],u),mx[u]=max(mx[u],sz[to[i]]);</div><div class="line">	<span class="keyword">if</span>(mx[u]&lt;dt)dt=mx[u],root=u;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">dfs3</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> f,<span class="keyword">int</span> dep,<span class="keyword">int</span> d)</span></span>&#123;</div><div class="line">	fa[u][dep]=root,dis[u][dep]=d;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=head[u];i;i=nxt[i])</div><div class="line">		<span class="keyword">if</span>(to[i]!=f&amp;&amp;!vis[to[i]])dfs3(to[i],u,dep,d+<span class="number">1</span>);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> dep)</span></span>&#123;</div><div class="line">	dfs1(u,<span class="number">0</span>);</div><div class="line">	tal=dt=sz[u];dfs2(u,<span class="number">0</span>);</div><div class="line">	vis[u=root]=<span class="literal">true</span>;tail[u]=dep;</div><div class="line">	dfs3(u,<span class="number">0</span>,dep,<span class="number">0</span>);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=head[u];i;i=nxt[i])</div><div class="line">		<span class="keyword">if</span>(!vis[to[i]])dfs(to[i],dep+<span class="number">1</span>);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	n=read();</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;n;i++)&#123;</div><div class="line">		x=read();y=read();</div><div class="line">		to[++tot]=y,nxt[tot]=head[x],head[x]=tot,</div><div class="line">	    to[++tot]=x,nxt[tot]=head[y],head[y]=tot;</div><div class="line">	&#125;</div><div class="line">	dfs(<span class="number">1</span>,<span class="number">0</span>);n=read();zx=<span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span>(n--)&#123;</div><div class="line">		<span class="keyword">int</span> i;</div><div class="line">		<span class="keyword">if</span>(read())&#123;</div><div class="line">			y=read();</div><div class="line">			<span class="keyword">if</span>(zx)&#123;</div><div class="line">				zy=<span class="number">1</span>&lt;&lt;<span class="number">30</span>;</div><div class="line">				<span class="keyword">for</span>(i=tail[y];i&gt;=<span class="number">0</span>;i--)&#123;</div><div class="line">					t=fa[y][i];</div><div class="line">					<span class="keyword">while</span>(!q[t].empty()&amp;&amp;!col[q[t].top().u])q[t].pop();</div><div class="line">					<span class="keyword">if</span>(!q[t].empty())zy=min(zy,q[t].top().dis+dis[y][i]);</div><div class="line">				&#125;</div><div class="line">				<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,zy);</div><div class="line">			&#125;<span class="keyword">else</span> <span class="built_in">puts</span>(<span class="string">"-1"</span>);</div><div class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(col[y=read()]^=<span class="number">1</span>)<span class="keyword">for</span>(i=tail[y],zx++;i&gt;=<span class="number">0</span>;i--)q[fa[y][i]].push((node)&#123;y,dis[y][i]&#125;);<span class="keyword">else</span> zx--;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
